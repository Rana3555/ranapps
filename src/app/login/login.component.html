<form>
    <div class="container">
        <div class="row bg-light mt-5 p-3 shadow rounded border">
            <div class="col-lg-6">
                <img src="assets/login.jpg" class="img-fluid h-100" />
            </div>
            <div class="col-lg-6">
                <h1 class="text-center">Log In</h1>
                <hr>

                <label>Email Id</label><br />
                <input type="email" placeholder="Enter Email" class="form-control"><br />

                <label>Password</label>
                <input type="password" placeholder="Enter Password" class="form-control"><br />
                <br />

                <div class="text-center">
                    <button type="submit" routerLink="/home" class="btn btn-primary text-center">Login</button>
                </div>
                <div class="text-center mt-3">
                    <p>Click here to create your account <a routerLink="sign-in">Create Account</a>.</p>
                </div>
            </div>
        </div>
    </div>
</form>
